[build-system]
requires = ["hatchling>=1.14.0"]
build-backend = "hatchling.build"

[project]
name = "simdec"
version = "1.0.0"
description = "Sensitivity analysis using simulation decomposition"
readme = "README.md"
requires-python = ">=3.9"
license = "BSD-3-Clause"
authors = [
    { name = "Pamphile Roy" },
]
maintainers = [
    { name = "simdec contributors" },
]
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "numpy",
    "pandas",
    "SALib"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]

doc = [
    "sphinx",
    "pydata-sphinx-theme"
]

dev = [
    "simdec[test]",
    "simdec[doc]",
    "pre-commit",
    "hatch",
]

[project.scripts]
simdec = "simdec.workflow:main"

[project.urls]
Documentation = "https://simdec.readthedocs.io"
"Source code" = "https://github.com/Simulation-Decomposition/simdec-python"

[tool.hatch]
build.targets.sdist.exclude = [
  ".github",
  "docs",
  "tests",
  "*.rst",
  "*.yml",
  ".*",
]

[tool.pytest.ini_options]
addopts = "--durations 10"
testpaths = [
    "tests",
]
